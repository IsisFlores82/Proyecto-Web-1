<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>

  <link rel="stylesheet" href="MyProfile.css">
  
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  </head>


<body style="height: 5000px;">

  <!----- TOP BAR ------>
  <nav class="header">

    <div class="container" >
      <img src="Imageees/Steam_icon_logo.svg.png" alt="" class="logo">
      <h1> Estim</h1>
    </div>

    <div class="search-bar-container" >
      <i class="uil uil-search"></i>
      <input type="text" placeholder="Search something" class="search-bar">
    </div>

    <div class="container">
      <img src="Imageees/canela feli.png" alt="" class="profile-photo">
    </div>

  </nav>


  <!------ MAIN ------>
  <main>
    <div class="container">

      <!----- SIDE BAR ------->
      <div class="left">
       
        <a href="" class="a-sidebar active">
            <span>
               <i class="uil uil-home text"></i>
               <h3 class="text">Home</h3>
            </span>
        </a>
  
        <a href="" class="a-sidebar">
          <span>
            <i class="uil uil-chat text"></i>
            <h3 class="text">Chat</h3>
          </span>
        </a>
  
  
       <a href="" class="a-sidebar">
          <span>
            <i class="uil uil-bookmark-full text"></i>
            <h3 class="text">Chat</h3>
          </span>
       </a>
  
        <div class="profile">
         
          <div class="user-data">
            <img src="Imageees/canela feli.png" alt="" class="profile-photo">
          </div>
  
          <div class="user-name">
            <h2>Canela</h2>
            <p class="text-muted">@Canelita</p>
          </div>
  
          <div class="config">
            <i class="uil uil-setting"></i>
          </div>
  
        </div>
  
        <button>
  
        </button>
      </div>
  
  
      <!------ CENTER POST ------>
      <div class="center">

        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Profile</h3>
            <br>
            
            <form class="">

              <div>
                <div class="images-profile">  
                  
                  <div>
                    <img src="Imageees/tulips.jpg" alt="" class="cover-photo">
                  </div>

                  <div class="user-data">
                    <img src="Imageees/canela feli.png" alt="" class="profile-photo">
                  </div>
          
                </div>

                <div class="profile-model user-name">
                  <p class="text-muted">@Canelita</p>
                </div>
              </div>

              <div class="editable-data-container">


                <div class="data-left">
                  <div class="innput">
                    <input type="text"  class="input-post text" placeholder="Name" maxlength="30">
                  </div>

                  <div class="innput">
                    <input type="text"  class="input-post text" placeholder="Description" maxlength="30">
                  </div>
                  

                </div>

                <div class="data-right">
                  <div class="innput">
                    <input type="text"  class="input-post text" placeholder="Last Name" maxlength="30">
                    
                  </div>

                  <div class="innput">
                    <input type="text"  class="input-post text" placeholder="Localition" maxlength="30">
                  </div>
                  
                  
                </div>

                <div class="data-left">
                  <div class="innput">
                    <input type="date" class="input-post text-muted">
                  </div>

                  <div class="innput">
                    <input type="text"  class="input-post text" placeholder="Ocupation" maxlength="30">
                  </div>
                 
                </div>
               
                
                
                
              </div>

              <div>
                <input type="submit" value="Post" class="btn-create">
            </div> 

                       
            </form>

          </div>
        </div>

        <div class="MyProfile">
          
          <div class="photoos">
       
            <div>
              <img src="Imageees/tulips.jpg" alt="" class="cover-photo">
            </div>     
            
            <div class="photo-container">
              <img src="Imageees/canela feli.png" alt="" class="big-profile-photo">
  
              <div class="profile">
           
                <div class="user-name">
                  <h2>Canela</h2>
                  <p class="text-muted">@Canelita</p>
                </div>

                <div class="btn-edit-user" id="open-edit">
                  <button class="btn-mutted text"> <i class="uil uil-pen"></i> Edit profile</button>
                </div>
        
              </div>
            </div>
          </div>   
          
          <div class="infoo">
            <div class="description data">
              <p> A veces no me cae tan mal la sociedad</p>
            </div>
            <br>

            <div class="work">
              <span> <i class="uil uil-suitcase data"> </i> ser bonita uwu</span>
            </div>

            <div class="age">
              <span>  12 a√±os</span>
            </div>

            <div class="age">
              <span> <i class="uil uil-map-marker"></i> Guadalajara </span>
            </div>
            
          </div>


        </div>


      </div>    
      
      
      
      <!------ RIGHT POST ------>
      <div class="right">
      

      </div>
  
  
  
  
  
    </div>

  </main>

  

  <script src="MyProfile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>




</html>
