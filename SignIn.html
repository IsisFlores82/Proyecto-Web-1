<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <link rel="stylesheet" href="SignIn.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

</head>


<body>
  
  <section>

    <div class="Pop-up">
      
      <div class="img-logo container">
        <img class="logo" src="Imageees/Steam_icon_logo.svg.png" alt="">
        <p>Steam</p>
      </div>

      <br>

      <div class="input-container">
        <input type="text" id="email" class="input">
        <label class="placeholder" for="email"> email, phone num </label>
      </div>

      <div class="input-container">
        <input type="text" id="pass" class="input">
        <label class="placeholder" for="pass"> Password </label>
      </div>
      
      
      <div class="signin-extras">

        <div class="container">
          <input type="checkbox">
          <p>Remember me</p>
        </div>

        <div class="container">
          <a class="text-muted" href="">Forget me password</a>
        </div>
                
      </div>
      

      <button class="sign-in">
        Sign In
      </button>

      <button class="create">
        Create Acount
      </button>

      

    </div>

  </section>


</body>



</html>
